<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 30주년 기념 뽑기</title>
    <meta name="description" content="세레비 포켓몬 30주년 기념 랜덤 뽑기 사이트입니다.">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-animation">
        <div class="glow-orb red"></div>
        <div class="glow-orb blue"></div>
        <div class="glow-orb yellow"></div>
    </div>

    <main class="container">
        <header>
            <h1>포켓몬 30주년 기념</h1>
            <p>오늘의 포켓몬은 뭘까요? 1025마리 중 누가 나올까요?</p>
        </header>

        <div class="gacha-display">
            <div id="card" class="card flipped">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="pokeball-placeholder"></div>
                    </div>
                    <div class="card-back">
                        <img id="pokemon-image" src="images/oak.png" alt="오박사" style="border-radius: 10px;" />
                    </div>
                </div>
            </div>

            <div id="pokemon-info">
                <h2 id="pokemon-number" style="font-size: 1.4rem;">트레이너 친구들!</h2>
                <h3 id="pokemon-name-text" style="color: #fff; margin-top: 0.5rem;">포켓몬 세계에 온 것을<br>환영한다!!</h3>
            </div>

            <div id="action-buttons" class="action-buttons hidden">
                <button id="download-btn" class="icon-button" title="이미지 저장">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                <button id="share-btn" class="icon-button" title="공유하기">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                </button>
            </div>
        </div>

        <button id="draw-btn" class="premium-button">
            <span class="button-text">포켓몬 뽑기</span>
            <div class="button-glow"></div>
        </button>
    </main>

    <script src="app.js"></script>
</body>

</html>
